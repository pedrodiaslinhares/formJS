<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section>
            <h1>Formul√°rio de Contato</h1>
            <form action="" name="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome">
                <p id="nome-error" class="error"></p>
                
                <label for="nome">Email:</label>
                <input type="email" name="email" id="email" placeholder="email@email.com">
                <p id="email-error" class="error"></p>

                <label for="nome">Mensagem:</label>
                <textarea name="msg" id="msg" cols="30" rows="10" id="msg" placeholder="Sua mensagem"></textarea>
                <p id="msg-error" class="error"></p>

                <button type="button" onclick="validar()" class="validar">Enviar</button>
            </form>  
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
